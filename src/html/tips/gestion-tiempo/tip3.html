        <h1>Practica Time Blocking</h1>
        <p>Divide tu día en bloques de tiempo y asigna tareas concretas para cada bloque.</p>
        <p>Recuerda:</p>
        <ul>    
            <li>Agrupa tareas similares.</li>
            <li>Deja espacio para imprevistos.</li>
            <li>No sobrecargues tu agenda.</li>    
        </ul>
        <p>Organización y control sobre tu tiempo = productividad real.</p>
